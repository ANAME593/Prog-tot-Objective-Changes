changes:
  - rscadd: "(Hatterhat) The SC/FISHER disruptor pistol, a very compact, permanently silenced energy gun, is now stocked in Nanotrasen-accessible black markets with a price generally somewhere between 400 and 800 credits. Aspiring users are warned that it's really bad for trying to actually kill people. Caveat emptor."
  - rscadd: "(Ghommie) Added saboteur interactions with radios, pAIs, turrets, secbots and APCs."
  - rscadd: "(Hatterhat) Guns now have a dry_fire_sound_volume variable, allowing for guns to be less loud when trying to fire while empty."
  - bugfix: "(Hatterhat) Closets and crates now properly count as structures for pass flags again."
  - refactor: "(SmArtKar) Refactored a lot of speech modifiers to use a component instead of copied over code."
  - rscadd: "(EnterTheJake) The Wraith Cloaking Module is now available in the uplink, costs 3 TC."
  - bugfix: "(Xander3359) Infiltrator suit now hides moth wings/antenna."
  - bugfix: "(Xander3359) hidden moth wings are no longer capable of flight."