author: "Absolucy"
delete-after: True
changes:
  - qol: "You can no longer use slime mutation syringes on slimes currently in the process of splitting/mutating, to avoid wasting said syringe."
  - qol: "Stabilized dark blue extracts no longer extinguish lighters and cigarettes in your hand."
  - balance: "Ooze compressors will refuse to make more extracts if there's 30+ extracts on the same tile already."
  - balance: "Slimes transfer their friendship when splitting."
  - bugfix: "Reduced the effects of lag on stabilized extract effects."
  - code_imp: "Did some minor cleanup to some xenobio-related code."